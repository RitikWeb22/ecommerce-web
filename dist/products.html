<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="/assets/showToast-DBbTOIam.js"></script>
    <script type="module" crossorigin src="/assets/main-C17p8dTu.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/style-DHlYsq1K.css">
  </head>
  <b>
    <header class="section-header">
      <script src="/header.js"></script>
    </header>

    <!-- important sections -->

    <div class="section-products">
      <section class="container">
        <h2 class="section-common-heading">Check Out Ritik Store</h2>

        <section class="container">
          <div id="productContainer"></div>
        </section>
      </section>
      <!-- template product -->
      <template id="templateProduct">
        <div class="cards" id="cardValue">
          <article class="information [card]">
            <span class="category"></span>
            <div class="imageContainer">
              <img src="" class="productImage" alt="" />
            </div>
            <h2 class="productName"></h2>
            <div class="productRating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <p class="productDescription"></p>
            <div class="productPriceElement">
              <p class="productPrice"></p>
              <p class="productActualPrice"></p>
            </div>

            <div class="productStockElement">
              <p class="productProperty">Total Stocks Available:</p>
              <p class="productStock"></p>
            </div>

            <div class="productQuantityElement">
              <p class="productProperty">Quantity(Pieces)</p>
              <div class="stockElement">
                <button class="cartIncrement">+</button>
                <p class="productQuantity">1</p>
                <button class="cartDecrement">-</button>
              </div>
            </div>
            <button class="add-to-cart-button">
              <i class="fa-solid fa-cart-shopping"></i> Add to Cart
            </button>
          </article>
        </div>
      </template>
    </div>

 <!-- footer -->
 <section class="section-footer">
  <script src="/footer.js"></script>
</section>

  </body>
</html>
