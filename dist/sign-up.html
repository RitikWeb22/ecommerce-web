<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" crossorigin href="/assets/style-DHlYsq1K.css">
</head>
<body>
    <!-- header -->
     <section class="section-header">
        <script src="header.js"></script>
     </section>
     <!-- main -->
     <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="text" id="signUpName" class="input-field" placeholder="Full Name" required>
            <input type="email" id="signUpEmail" class="input-field" placeholder="Email" required>
            <input type="password" id="signUpPassword" class="input-field" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="auth-button">Sign Up</button>
            <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
        </form>
    </div>

    <!-- footer -->
     <section class="section-footer">
        <script src="footer.js"></script>
     </section>
    <script src="auth.js"></script>
</body>
</html>
