<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" crossorigin href="/assets/style-DHlYsq1K.css">
</head>
<body>
    <header  class="section-header">
        <script src="/header.js"></script>
      </header>

      <!-- contact -->

      <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions? We'd love to hear from you!</p>
            
            <div class="contact-details">
                <p><strong>Email:</strong> support@example.com</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Address:</strong> 123, Main Street, City, Country</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button class="add-to-cart-button" type="submit">Send Message</button>
            </form>
        </div>
        </section>

        
    <!-- footer -->
     <section class="section-footer">
        <script src="/footer.js"></script>
     </section>
        <script src="./contact.js"></script>
</body>
</html>
